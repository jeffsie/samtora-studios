<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samtora Studios</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            height: 90vh;
            background: linear-gradient(135deg, rgb(67, 118, 138) 12%, rgb(30, 52, 61) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero img {
            max-width: 50%;
            height: auto;
        }
        .games {
            padding: 20px;
            text-align: center;
        }
        .games h2 {
            margin-bottom: 20px;
        }
        .game-thumbnails {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .game-thumbnails a {
            text-decoration: none;
            color: inherit;
        }
        .game-thumbnails img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="/images/logo-samtora.png" alt="Samtora Studios Logo">
    </div>
    <div class="games">
        <h2>Our Games</h2>
        <p>Coming soon...</p>
    </div>
</body>
</html>
